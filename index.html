<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <main>
      <form class="expense-form" action="">
        <div class="input-container" error="">
          <label>Expense</label>
          <input id="expense-input" type="text" placeholder="Expense" />
        </div>
        <div class="input-container" error="">
          <label>Amount</label>
          <input id="amount-input" type="text" placeholder="Amount" />
        </div>
        <button type="button" id="add">+</button>
      </form>

      <div id="expense-table">
        <div id="table-head" class="row">
          <span>Expense</span>
          <span>Amount</span>
        </div>

        <div id="expenses-container"></div>
        <div id="table-foot" class="row">
          <span>Total</span>
          <span id="total"></span>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
